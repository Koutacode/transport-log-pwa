<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>運行記録 PWA</title>
  <!-- Link to the PWA manifest -->
  <link rel="manifest" href="/manifest.json" />
  <!-- Tailwind via CDN for rapid styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Register the service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/src/sw.ts').catch(err => {
          console.error('Service Worker registration failed:', err);
        });
      });
    }
  </script>
  <!-- Load the compiled application script -->
  <script type="module" src="/src/main.ts"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white p-4 text-center shadow-md">
    <h1 class="text-xl font-bold">運行記録アプリ</h1>
  </header>
  <main id="app" class="max-w-3xl mx-auto p-4"></main>
  <!-- Offline fallback message (hidden by default) -->
  <div id="offline-banner" class="hidden fixed bottom-0 left-0 right-0 bg-yellow-500 text-center text-white py-2">
    オフラインです。接続が復旧するとデータは自動的に同期されます。
  </div>
</body>
</html>
